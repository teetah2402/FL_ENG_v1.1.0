<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect x="5" y="5" width="90" height="90" rx="15" fill="#050505" stroke="#00f3ff" stroke-width="2" stroke-opacity="0.3"/>

  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffe359;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>

    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <path d="M20 25 H30 M70 25 H80 M20 75 H30 M70 75 H80" stroke="#00f3ff" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  <path d="M25 20 V30 M75 20 V30 M25 70 V80 M75 70 V80" stroke="#00f3ff" stroke-width="4" stroke-linecap="round" opacity="0.5"/>

  <path d="M40 30 L75 50 L40 70 Z" fill="url(#goldGrad)" stroke="#ffe359" stroke-width="1">
    <title>Golden Moment</title>
  </path>

  <path d="M40 30 L75 50 L60 50 L40 30 Z" fill="#ffffff" opacity="0.2"/>

  <g filter="url(#glowCyan)">
    <line x1="25" y1="80" x2="85" y2="20" stroke="#00f3ff" stroke-width="5" stroke-linecap="round" />
    <line x1="25" y1="80" x2="85" y2="20" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" />
  </g>

  <circle cx="55" cy="50" r="3" fill="#ffffff" filter="url(#glowCyan)"/>

</svg>