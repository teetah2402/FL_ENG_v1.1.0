<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:0.7" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bgGradient)" />

  <!-- YouTube Play Button (Isometric 2.5D) -->
  <g transform="translate(25, 20)" filter="url(#shadow)">
    <!-- Base Plate -->
    <path d="M 10 50 L 50 75 L 50 25 Z" fill="url(#playGradient)" stroke="#ffffff" stroke-width="2" />
    <path d="M 10 50 L 50 75 L 50 25 Z" fill="none" stroke="#0f172a" stroke-width="1" opacity="0.2" />

    <!-- Side Panel (for 2.5D effect) -->
    <path d="M 50 25 L 55 22 L 55 77 L 50 75 Z" fill="#475569" opacity="0.7" />
    <path d="M 10 50 L 15 47 L 55 22 L 50 25 Z" fill="#334155" opacity="0.8" />

    <!-- Play Triangle -->
    <path d="M 20 45 L 20 55 L 30 50 Z" fill="#10b981" stroke="#0a5c36" stroke-width="0.5" />
  </g>

  <!-- Chart/Graph Element (for Analytics) -->
  <g transform="translate(60, 55)">
    <!-- Graph Base -->
    <rect x="0" y="15" width="30" height="20" fill="#ffffff" opacity="0.15" rx="2" />
    
    <!-- Data Bars -->
    <rect x="5" y="25" width="4" height="10" fill="#10b981" />
    <rect x="11" y="20" width="4" height="15" fill="#6366f1" />
    <rect x="17" y="28" width="4" height="7" fill="#10b981" />
    <rect x="23" y="22" width="4" height="13" fill="#6366f1" />
    
    <!-- Chart Axis -->
    <line x1="0" y1="35" x2="30" y2="35" stroke="#ffffff" stroke-width="1" opacity="0.5" />
    <line x1="0" y1="15" x2="0" y2="35" stroke="#ffffff" stroke-width="1" opacity="0.5" />
  </g>

  <!-- App Name -->
  <text x="50" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">
    Tube Insight
  </text>
</svg>